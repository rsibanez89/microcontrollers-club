<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interface</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons", rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='globals.js') }}"></script>
    </head>
    <body class="grey lighten-2">
        <div class='row'>
            <div class='col s12 l6'>
                <div class='col s12'>
                    <div class='card blue-grey darken 1'>
                        <span class='card-title'>Live Feed</span>
                        <div class='row'>
                            <div class='col s12'>
                                    <img src="{{ url_for('video_feed') }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col s12 l6'>
                <div class='col s12'>
                    <div class='card blue-grey darken 1'>
                        <span class='card-title'><div class="row center">Controls</div></span>
                        <div class='row center'>
                            <div class='col s12'>
                                <div id="current-pos">stop</div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='row center'>
                                <div class='col s12'>
                                    <a class='btn-large' id='up-btn'><i class="large material-icons">arrow_upward</i></a>
                                </div>
                            </div>
                            <div class='row center'>
                                <div class='col s12'>
                                    <a class='btn-large' id='left-btn'><i class="large material-icons">arrow_back</i></a>
                                    <a class='btn-large' id='right-btn'><i class="large material-icons">arrow_forward</i></a>
                                </div>
                            </div>
                            <div class="row center">
                                <div class='col s12'>
                                    <a class='btn-large' id='down-btn'><i class="large material-icons">arrow_downward</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
